<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
  <script src="/js/app.js" defer></script>
</head>

<body>
  <h1>Welcome to Our Shop</h1>
  <div class="products">
    <div class="product" data-name="Product 1" data-price="10.00"
      data-image="/images/020-galaxy-s23-fe-graphite-front2-removebg-preview.png">
      <img src="/images/020-galaxy-s23-fe-graphite-front2-removebg-preview.png" alt="Product 1">
      <h2>Product 1</h2>
      <p>$10.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-name="Product 2" data-price="20.00"
      data-image="./images/011-galaxy-zflip5-graphite-tabletopl30back-removebg-preview.png">
      <img src="./images/011-galaxy-zflip5-graphite-tabletopl30back-removebg-preview.png" alt="Product 2">
      <h2>Product 2</h2>
      <p>$20.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
  </div>
  <a href="/pages/checkout.html">Go to Checkout</a>
</body>

</html>
